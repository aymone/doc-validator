web:
  container_name: dv-nginx
  image: nginx:alpine
  ports:
      - "8080:80"
  volumes:
      - ./:/opt/document-validator
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  # links:
      # - node/go

app:
  container_name: dv-app
  build: .
  environment:
    - APP_PORT=3000
    - APP_ENV=development
    - APP_MONGO_PORT=27017
    - APP_MONGO_HOST=localhost
  ports:
    - "3000:3000"
  links:
    - mongodb
  volumes:
    - ./src:/go/src/document-validator

mongodb:
  container_name: dv-mongodb
  image: mongo:3.4.10-jessie
  environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
  ports:
    - "27017:27017"
  volumes_from:
    - data_volumes

data_volumes:
  container_name: dv-data-volumes
  image: tianon/true
  volumes:
    - /data/db
